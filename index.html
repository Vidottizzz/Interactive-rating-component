<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="/style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="card-itself">
    <header>
      <div class="hold-star">
        <img class="star-icon" src="/images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
    </header>
    <main>
      <div class="description">
        <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      </div>
      <div class="numbers-box">
        <section class="numbers"><p>1</p></section>
        <section class="numbers"><p>2</p></section>
        <section class="numbers"><p>3</p></section>
        <section class="numbers"><p>4</p></section>
        <section class="numbers"><p>5</p></section>
      </div>
    </main>
    <footer>
      <div class="btn">
      <button>SUBMIT</button>
      </div>
    </footer>
  </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->
<!-- 
  You selected -- Add rating here -- out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
